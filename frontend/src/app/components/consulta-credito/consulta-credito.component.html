<div class="consulta-container">
  <div class="card search-card">
    <h2 class="card-title">
      <span class="material-icons">search</span>
      Consultar Créditos
    </h2>

    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="searchType">Tipo de Consulta</label>
          <select id="searchType" formControlName="searchType">
            <option *ngFor="let type of searchTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>

        <div class="form-group flex-grow">
          <label for="searchValue">Número do(a) {{ searchTypeLabel }}</label>
          <input
            type="text"
            id="searchValue"
            formControlName="searchValue"
            [placeholder]="'Digite o número do(a) ' + searchTypeLabel"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="searchForm.invalid || loading">
            <span class="material-icons">search</span>
            Buscar
          </button>
          <button type="button" class="btn btn-secondary" (click)="onClear()" [disabled]="loading">
            <span class="material-icons">clear</span>
            Limpar
          </button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="loading-spinner"></div>
  </div>

  <div *ngIf="error" class="alert alert-error">
    <span class="material-icons">error</span>
    {{ error }}
  </div>

  <div *ngIf="searched && !loading && !error && creditos.length === 0" class="alert alert-info">
    <span class="material-icons">info</span>
    Nenhum crédito encontrado para a consulta realizada.
  </div>

  <app-credito-table
    *ngIf="creditos.length > 0"
    [creditos]="creditos">
  </app-credito-table>
</div>
